  <defs>
    <linearGradient id="g" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#f3eee3"/>
      <stop offset="1" stop-color="#e7dfcf"/>
    </linearGradient>
  </defs>
  <rect width="100%" height="100%" fill="url(#g)"/>
  <g fill="#2c2c2c" font-family="Georgia, serif" text-anchor="middle">
